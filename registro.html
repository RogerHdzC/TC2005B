   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   <link href="css/general.css" rel="stylesheet">

    <title>Registro</title>
  </head>
  <body>
   
    <h1 class="inicio">Registro</h1>
    <form action="respuesta_registro.php"  method="POST" id="signup">
    <div class="container validacion">
      <br>
      <div class="row">
        <div class="col-5 align-self-center">Nombre(s): </div>       
        <div class="col-5 align-self-center">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="" aria-label="Recipient's username" aria-describedby="button-addon2" name="nombreProfesor" id="nombreProfesor">
            
         </div>   
         <small></small>  
        </div>
        <br></br>
        <div class="col-5 align-self-center">Apellidos: </div>
        <div class="col-5 align-self-center">
          <div class="input-group mb-3">
            <input type="text" aria-label="First name" class="form-control" name="apellidoPaterno" id="apellidoPaterno">
            <input type="text" aria-label="Last name" class="form-control" name="apellidoMaterno" id="apellidoMaterno">
            
          </div>
          <small></small>
        </div>
        <br></br>
        <div class="col-5 align-self-center">Correo: </div>
        <div class="col-5 align-self-center">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="" aria-label="Username" name="correoProfesor" id="correoProfesor">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="" aria-label="Server" name="serverProfesor" id="serverProfesor">
            
          </div>
          <small></small>
        </div>
        <br></br>
        <div class="col-5 align-self-center">Si es docente, ¿también será jurado? </div>
        <div class="col-5 align-self-center">
          <div class="input-group mb-3 align-self-center">
            <div class="col-3 radioOpts">
              <div class="form-check form-check-inline" id="radios">
                 <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
                 <label class="form-check-label" for="inlineRadio1">Sí</label>
               </div>
               <div class="form-check form-check-inline">
                 <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="0">
                 <label class="form-check-label" for="inlineRadio2">No</label>
               </div>
           </div>
           <small></small>
          </div>
        </div>
        <br></br>
        <div class="col-5 align-self-center">Contraseña: </div>
        <div class="col-5 ">
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="" aria-label="Recipient's username" aria-describedby="button-addon2" name="password" id="password" />
            
         </div> 
         <small></small>
        </div>
        <div class="col-1">
         <i class="bi bi-eye-slash" id="togglePassword"></i>
        </div>
        <div class="col-12 align-self-center">
          <br>
        <button type="submit" name="enviar" id="enviar" class="btn btn-primary btn-custom btn-p3" >Registrarse</button>  
        </div>
        <div class="col-12">
         <br>
         <button type="button" class="btn btn-primary btn-custom btn-p3" onclick="document.location='inicio_sesion.html'">Iniciar Sesión</button>  
         </div>
      </div>
   </div>
  </form>
   <!-- SCRIPTS -->

     <script src="js/visibilidad_password.js"></script>
     <script src="js/validacion_registro.js"></script>


  </body>
