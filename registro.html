<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
       <!-- BOOTSTRAP-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   <!-- CSS -->
   <link href="css/general.css" rel="stylesheet">

    <title>Registro</title>
  </head>
  <body>
    <h1>Registro</h1>
    <div class="container">
      <div class="row">
        <div class="col-6 align-self-center">Nombre(s): </div>       
        <div class="col-6 align-self-center">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="" aria-label="Recipient's username" aria-describedby="button-addon2">
          </div>     
        </div>
        <div class="col-6 align-self-center">Apellidos: </div>
        <div class="col-6 align-self-center">
          <div class="input-group mb-3">
            <input type="text" aria-label="First name" class="form-control">
            <input type="text" aria-label="Last name" class="form-control">
          </div>
        </div>
        <div class="col-6 align-self-center">Correo: </div>
        <div class="col-6 align-self-center">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="" aria-label="Username">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="" aria-label="Server">
          </div>
        </div>
        <div class="col-6 align-self-center">Contrase√±a: </div>
        <div class="col-6 align-self-center">
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="" aria-label="Recipient's username" aria-describedby="button-addon2">
          </div>  
        </div>
        <div class="col-12 align-self-center">
        <button type="button" class="btn btn-primary btn-lg" onclick="document.location='respuesta_registro.html'">Registrarse</button>  
        </div>
      </div>
   </div>

  </body>
</html>
