<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Registro de Proyectos</h1>
      <form>
         <table>
            <tr>
               <td>Nombre del Proyectos:</td>
               <td><input type="text"/></td>
               <td>&emsp;&emsp;Profesor:</td>
               <td><input type="text"/></td>
            </tr>
            <tr>
               <td>Categoría:</td>
               <td><input type="text"/></td>
               <td>&emsp;&emsp;Correo de Profesor:</td>
               <td><input type="text"/></td>
            </tr>
            <tr>
               <td>Área Estratégica:</td>
               <td><select name="color" id="color">
                  <option value="a">Nano</option>
                  <option value="b">Bio</option>
                  <option value="c">Nexus</option>
                  <option value="d">Cyber</option>
                </select></td>
               <td>&emsp;&emsp;Descripción de Proyectos:</td>
               <td><input type="text"/></td>
            </tr>
            <tr>
               <td>Nombre de la UF:</td>
               <td><input type="text"/></td>
               <td>&emsp;&emsp;Nivel de Desarrollo:</td>
               <td><select name="color" id="color">
                  <option value="a">Concepto</option>
                  <option value="b">Prototipo</option>
                  <option value="c">Producto Terminado</option>
                </select></td>
            </tr>
            <tr>
               <td>Correo de Compañero:</td>
               <td><input type="text"/></td>
               <td><input value="+" type="submit"/></td>
            </tr>
            <td>Tiene Componente de Emprendimiento:</td>
            <td>
               <input type="radio" name="test" value="value1">SI
               <input type="radio" name="test" value="value2">NO
            </td>
            <tr>
               <td ><input value="Registrar Proyecto" type="submit"/></td>
            </tr>
         </table>
      </form>
</body>
</html>
